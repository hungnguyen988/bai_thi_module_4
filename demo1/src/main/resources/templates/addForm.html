<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Thêm Sản Phẩm</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container mt-5">
  <h2 class="mb-4">Thêm Sản Phẩm Mới</h2>
  <form action="save" method="post" th:object="${productDTO}">
    <input type="hidden" th:field="*{id}">

    <div class="mb-3">
      <label for="name" class="form-label">Tên:</label>
      <input type="text" class="form-control" id="name" th:field="*{name}">
      <small class="error-message text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></small>
    </div>

    <div class="mb-3">
      <label for="price" class="form-label">Giá:</label>
      <input type="number" class="form-control" id="price" th:field="*{price}">
      <small class="error-message text-danger" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></small>
    </div>

    <div class="mb-3">
      <label for="status" class="form-label">Tình trạng:</label>
      <input type="text" class="form-control" id="status" th:field="*{status}">
      <small  class="error-message text-danger" th:if="${#fields.hasErrors('status')}" th:errors="*{status}"></small>
    </div>

    <div class="mb-3">
      <label for="categoryId" class="form-label">Loại sản phẩm:</label>
      <select class="form-select" id="categoryId" name="categoryId">
        <option th:each="category : ${categories}"
                th:value="${category.id}"
                th:text="${category.name}">
        </option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary">Lưu</button>
  </form>
</div>
</body>
</html>
